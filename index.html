<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positivus</title>
    <!-- <link rel="shortcut icon" href="./assets/images/footer-logo.png" type="image/x-icon"> -->
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <!-- nav-bar start -->
          <nav class="nav-bar">
            <div class="logo">
              <a href="#"><img src="./assets/images/Logo.png" alt="Logo" /></a>
            </div>
            <input type="checkbox" name="check" id="check" />

            <ul class="menu">
              <li><a href="#">About us</a></li>
              <li><a href="#services">Services</a></li>
              <li><a href="#use-cases">Use Cases</a></li>
              <li><a href="#pricing">Pricing</a></li>
              <li><a href="#blog">Blog</a></li>
              <li class="requst-btn"><button>Request a quote</button></li>
              <label for="check" class="close-menu">
                <i class="fas fa-times"></i>
              </label>
            </ul>
            <label for="check" class="open-menu">
              <i class="fas fa-bars"></i>
            </label>
          </nav>
          <!-- nav-bar end -->
          <!-- hero section start -->
          <div class="hero-section">
            <div class="hero-content">
              <h1 class="hero-title">
                Navigating the digital landscape for success
              </h1>
              <p class="hero-p">
                Our digital marketing agency helps businesses grow and succeed
                online through a range of services including SEO, PPC, social
                media marketing, and content creation.
              </p>
              <button class="hero-btn">Book a consultation</button>
            </div>
            <div class="hero-img">
              <img
                src="./assets/images/banar-illustration.png"
                alt="Banar Illustration"
              />
            </div>
          </div>
          <!-- hero section end -->
        </header>
      </div>
    </div>
  </body>
</html>
